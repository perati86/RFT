<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="game.js" defer></script>
    <title>Játék</title>
</head>

<body>
    <h1 id="heading" style="text-align: center; margin-top: 3%;margin-bottom: 3%;">Válassz játékmódot</h1>
    <table style="margin-left: 38%; visibility: visible;">
        <tr>
            <td style="padding-right: 50px;"><input type="submit" id="TwoPlayerInput" value="2 játékos mód"></td>
            <td><input type="submit" id="OnePlayerInput" value="Játék gép ellen"></td>
        </tr>
    </table>

    <div id="gameContainer">
        <table id="gameTable" style="margin-top: 5%; margin-left: 33%; border: solid black; height: 420px; width: 420px;">
            <tr style="border: solid black;">
                <td onclick="CellClicked(this, 0)" index="0" class="cell" style="border: solid black;"></td>
                <td onclick="CellClicked(this, 1)" index="1" class="cell" style="border: solid black;"></td>
                <td onclick="CellClicked(this, 2)" index="2" class="cell" style="border: solid black;"></td>
            </tr>
            <tr style="border: solid black;">
                <td onclick="CellClicked(this, 3)" index="3" class="cell" style="border: solid black;"></td>
                <td onclick="CellClicked(this, 4)" index="4" class="cell" style="border: solid black;"></td>
                <td onclick="CellClicked(this, 5)" index="5" class="cell" style="border: solid black;"></td>
            </tr>
            <tr style="border: solid black;">
                <td onclick="CellClicked(this, 6)" index="6" class="cell" style="border: solid black;"></td>
                <td onclick="CellClicked(this, 7)" index="7" class="cell" style="border: solid black;"></td>
                <td onclick="CellClicked(this, 8)" index="8" class="cell" style="border: solid black;"></td>
            </tr>
        </table>
        <br>
        <table style="margin-left: 38%; margin-top: 1%;">
            <tr>
                <td style="padding-right: 120px;">
                    <a href="game.html"><input onclick="NewGame()" type="submit" id="newgame" value="Új játék"></a>
                </td>
                <td>
                     <a href="main.html"><input type="submit" id="exittomenu" value="Főmenü"></a>
                </td>
            </tr>
        </table>
    </div>
    
</body>
</html>
