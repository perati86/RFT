<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Játék</title>
</head>
<body>
    <h1 id="heading" style="text-align: center; margin-top: 3%;margin-bottom: 3%;">Válasz játék módot</h1>
    <table style="margin-left: 38%; visibility: visible;" id="selection">
        <tr>
            <td style="padding-right: 50px;"><input onclick="TwoPlayerGame()" type="submit" id="2player" value="2 játékos mód"></td>
            <td><input type="submit" id="oneplayer" value="Gép elleni mód"></td>
        </tr>
    </table>

    <div style="visibility: visible;" class="game">
        <table style="margin-top: 5%; margin-left: 33%; border: solid black; height: 420px; width: 420px;">
            <tr style="border: solid black;">
                <td index="0" class="cell" style="border: solid black;"></td>
                <td index="1" class="cell" style="border: solid black;"></td>
                <td index="2" class="cell" style="border: solid black;"></td>
            </tr>
            <tr style="border: solid black;">
                <td index="3" class="cell" style="border: solid black;"></td>
                <td index="4" class="cell" style="border: solid black;"></td>
                <td index="5" class="cell" style="border: solid black;"></td>
            </tr>
            <tr style="border: solid black;">
                <td index="6" class="cell" style="border: solid black;"></td>
                <td index="7" class="cell" style="border: solid black;"></td>
                <td index="8" class="cell" style="border: solid black;"></td>
            </tr>
        </table>
        <br>
        <table style="margin-left: 38%; margin-top: 1%;">
            <tr>
                <td style="padding-right: 120px;">
                    <a href="game.html"><input type="submit" id="newgame" value="Új játék"></a>
                </td>
                <td>
                     <a href="main.html"><input type="submit" id="exittomenu" value="Főmenü"></a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
